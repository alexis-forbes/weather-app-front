<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="container top">
        <h1>Weather App</h1>
        <form action="" onsubmit="return false">
          <input type="text" class="search" placeholder="Search by city name" />
          <button type="submit" class="btn">Submit</button>
          <p class="error"></p>
        </form>

        <section>
          <div class="container">
            <div class="icon">
              <img src="#" alt="" class="weather-icon" />
            </div>
            <div class="location">
              <div class="city">New York, US</div>
              <div class="date">Thrusday, Nov 26 2020</div>
            </div>
            <div class="current">
              <div class="temp">Temp: 25 <span>ºC</span></div>
              <div class="weather">Weather: Sunny</div>
              <div class="temp-range">Temp Range: 10ºC / 15ºC</div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
